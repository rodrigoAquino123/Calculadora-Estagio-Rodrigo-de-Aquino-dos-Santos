<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="Css/minhacss.css" rel="stylesheet">

    <title>Calculadora</title>   
</head>

<h1>Calculadora Simples</h1>
   
<body>
        
        <div class="calculadora">
           
            <form name = "form">
                <input class="display" type="text" maxlength="10" name = "display">
                <!--OBS: não consegui fazer com que o input recebesse apenas números, no caso se 
                digitar uma letra ela vai aparecer. Acredito que ainda vou melhorar muito e aprender muito com vocês
                para me tornar um grande profissional na área
                -->
            </form>

            <table align="center">
                <tr>
                    <td><input type="button" class="botao" value="C" onclick="limpar()"></td>
                    <td><input type="button" class="botao" value="<" onclick="apagar()"></td>
                    <td><input type="button" class="botao" value="*" onclick="insert('*')"></td>
                    <td><input type="button" class="botao" value="/" onclick="insert('/')"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="botao" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="botao" value="3" onclick="insert(3)"></td>
                    <td><input type="button" class="botao" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="botao" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="botao" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="botao" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="7" onclick="insert(7)"></td> 
                    <td><input type="button" class="botao" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="botao" value="9" onclick="insert(9)"></td>
                    <td rowspan="2"><input type="button" class="botao" style="height: 106px;" value="=" onclick="calcular()"></td>
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="." onclick="insert('.')"></td>
                    <td colspan="2"><input  type="button" class="botao" style="width: 106px;" value="0" onclick="insert(0)"></td>
                </tr>
                
            </table>
        </div>

    <script>
        /* função inserir é responsável por inserir os valores de cada butão clicado e mostrar no display*/
        function insert(num){
           document.form.display.value = document.form.display.value + num;
        }
        /* função limpa tudo que estiver no display*/
        function limpar(){
            document.form.display.value = '';
        }
        /* apaga um número de cada vez*/
        function apagar(){
            var display = document.form.display.value;
            document.form.display.value = display.substring(0, display.length - 1);
        }
        /* função que verifica os valores no display e calcula, em seguida mostra o resultado no display*/
        function calcular(){
            var cal = document.form.display.value;
            
            if(cal){
                document.form.display.value = eval(cal);
            }

        }
    </script>
    
</body>
</html>
